<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="main-container">
    
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="description">Subscribe and get notified</p>

      <form action="#">
        
        <div class="email-validation">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <span id="error">Please provide a valid email</span>
        </div>

        <input type="submit" value="Notify Me" id="submit">
      </form>

    <img class="image" src="images/illustration-dashboard.png" alt="dashboard">

    <div class="social">
      <div class="social-icons">
        <a class="fab fa-facebook-f"></a>
        <a class="fab fa-twitter"></a>
        <a class="fab fa-instagram"></a>
      </div>
    </div>

    <span class="copy">
      &copy; Copyright Ping. All rights reserved.
    </span>
    
  </main>

  <script src="https://kit.fontawesome.com/a2d1a7a56d.js" crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>
</html>
